# Add ,file to the end of this to log to a disk file as well as the screen
log4j.rootLogger=info,console

# Uncomment following lines to enable UI for the server
#log4j.logger.com.ndg=info,ui
#log4j.logger.momime=info,ui
#log4j.logger.MoMIMESession=info,ui

# Uncomment this line to make the UI create a separate window for each session
#log4j.appender.ui.separateWindowForEachSession=true

# OR uncomment following lines to turn on debug messages
#log4j.logger.com.ndg=trace
#log4j.logger.momime=trace
 
# Output logs to the console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS} %p %t] %c:%L - %m%n

# Outputs logs to a UI window
log4j.appender.ui=momime.server.ui.SingleWindowUI
log4j.appender.ui.Threshold=info
log4j.appender.ui.layout=org.apache.log4j.PatternLayout
log4j.appender.ui.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS}] %m%n
log4j.appender.ui.sessionLayout=org.apache.log4j.PatternLayout
log4j.appender.ui.sessionLayout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS}] Session %c{1} - %m%n

# Output logs to a disk file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=MoMIMEServer.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS} %p %t] %c:%L - %m%n